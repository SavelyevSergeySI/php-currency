name: Unit tests

on:
  push:
  pull_request:

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Composer
        uses: php-actions/composer@v6
      - name: Run tests
        run: vendor/bin/phpunit tests